<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="block">
        <div class="choice imgstyle" id="rock"></div>
        <div class="choice imgstyle" id="paper"></div>
        <div class="choice imgstyle" id="scissors"></div>
    </div>
    <button>Reset</button>
    <div class="block2">
        <div class="player1">
            <p id="p1">You : 0</p>
        </div>
        <div class="player2">
            <p id="p2">Comp : 0</p>
        </div>
    </div>
    <div class="block3"></div>
    <script src="script.js"></script>
</body>
</html>
